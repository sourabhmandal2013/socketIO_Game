<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWP Rally Admin Console</title>
    <style>
        /* Your existing styles (copied from previous response for completeness) */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203643, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            color: #00ebeb;
            font-size: 24px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex-shrink: 0;
        }

        header h1 {
            margin: 0 auto;
            transition: font-size 0.3s ease-in-out;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
        }

        #pinEntry,
        #resetGame {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin: 20px auto 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: fit-content;
            max-width: 90%;
        }

        #pinEntry label {
            font-size: 1.1em;
            color: #00e6e6;
        }

        #pinEntry input[type="password"],
        #pinEntry input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00e6e6;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 200px;
            text-align: center;
        }

        #pinEntry input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #pinEntry button,
        #resetGame button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00e6e6;
            color: #111;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        #pinEntry button:hover,
        #resetGame button:hover {
            background-color: #00b3b3;
            transform: translateY(-2px);
        }

        #pinStatus {
            margin-top: 10px;
            font-weight: bold;
        }

        #countdown {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        #teamTable {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.2);
            min-width: 300px;
            max-width: 100%;
        }

        #teamTable table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        #teamTable th,
        #teamTable td {
            border: 1px solid #00e6e6;
            padding: 12px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #teamTable th {
            background-color: #00b3b3;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }

        #teamTable tr:nth-child(even) td {
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Removed QR code specific styles */

        #tracks {
            width: 100%;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
            overflow-x: auto;
            flex-shrink: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #tracks.show {
            opacity: 1;
            transform: translateY(0);
        }

        .track {
            position: relative;
            width: 100%;
            height: 60px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .car {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            transition: left 0.5s ease-out;
            z-index: 2;
        }

        .car svg {
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.6));
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 5px,
                #000,
                #000 10px
            );
            z-index: 1;
            border-radius: 0 5px 5px 0;
        }

        .lap-counter {
            position: absolute;
            right: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 3;
        }

        #celebrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 20px gold, 0 0 30px orange;
            animation: fadeIn 1s forwards;
        }

        #celebrationMessage {
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            box-shadow: 0 0 30px gold, 0 0 40px orange;
            text-align: center;
            animation: bounceIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            #main {
                flex-direction: column;
                align-items: center;
            }

            #teamTable { /* Removed #qrCode from this selector */
                width: 100%;
                max-width: 500px;
            }

            header h1 {
                font-size: 20px;
            }

            #countdown {
                font-size: 1.8em;
            }

            #celebrationOverlay {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            #pinEntry,
            #resetGame {
                padding: 15px;
                gap: 10px;
            }

            #pinEntry input[type="password"],
            #pinEntry input[type="number"] {
                width: 150px;
            }

            #pinEntry button,
            #resetGame button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            /* Removed QR code specific media queries */

            .track {
                height: 50px;
            }

            .car svg {
                width: 60px;
                height: 50px;
            }

            .lap-counter {
                font-size: 0.8em;
                right: 10px;
                padding: 3px 8px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="mainHeading">CWP Rally</h1>
    </header>

    <div id="pinEntry">
        <label for="pinInput">Game pin:</label>
        <input type="password" id="pinInput" placeholder="Game PIN" />
        <label for="distanceInput">Distance:</label>
        <input type="number" id="distanceInput" placeholder="Distance" value="100" />
        <button onclick="submitPin()">Start Game</button>
        <p id="pinStatus" style="color:red"></p>
    </div>

    <div id="resetGame">
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div id="countdown"></div>

    <div id="main">
        <div id="teamTable">
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody id="teamList"></tbody>
            </table>
        </div>

        </div>

    <div id="tracks">
    </div>

    <audio id="celebrationMusic" src="celebration.mp3"></audio>
    <audio id="raceStartMusic" src="race-start.mp3"></audio>

    <div id="celebrationOverlay" style="display: none">
        <div id="celebrationMessage"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const celebrationMusic = document.getElementById("celebrationMusic");
        const raceStartMusic = document.getElementById("raceStartMusic");
        const countdownDiv = document.getElementById("countdown");
        const mainHeading = document.getElementById("mainHeading");
        const tracksDiv = document.getElementById("tracks"); // Get tracks div reference

        let MAX_TAPS = 100;

        // Removed hostname variable as it's only used for QR code
        // Removed loadQrCode function as it's no longer needed

        document.addEventListener('DOMContentLoaded', () => {
            // Removed loadQrCode() call
        });

        function submitPin() {
            const distanceInputVal = document.getElementById("distanceInput").value;
            const pin = document.getElementById("pinInput").value;

            const parsedDistance = parseInt(distanceInputVal);
            MAX_TAPS = isNaN(parsedDistance) || parsedDistance <= 0 ? 100 : parsedDistance;

            socket.emit("startGame", pin, MAX_TAPS);
        }

        function resetGame() {
            // Hide tracks and remove animation class
            tracksDiv.style.display = "none";
            tracksDiv.classList.remove('show');
            tracksDiv.innerHTML = ""; // Clear old tracks

            socket.emit("resetGame");
            if (mainHeading) mainHeading.style.fontSize = "24px";
            // Removed loadQrCode() call
        }

        socket.on("requestPin", () => {
            document.getElementById("pinEntry").style.display = "block";
            // Removed line for qrCode display
            tracksDiv.style.display = "none"; // Ensure tracks are hidden when waiting for PIN
            tracksDiv.classList.remove('show'); // Remove animation class
            if (mainHeading) mainHeading.style.fontSize = "24px";
        });

        socket.on("countdown", (seconds) => {
            raceStartMusic.play();
            countdownDiv.innerText = `Game starting in ${seconds}...`;
        });

        socket.on("gameStarted", () => {
            document.getElementById("pinEntry").style.display = "none";
            // Removed line for qrCode display

            // Make the tracks div visible and apply the animation class
            tracksDiv.style.display = "flex"; // Use 'flex' because your CSS has flex-direction: column
            tracksDiv.classList.add('show'); // Add class for fade-in/slide-up animation

            countdownDiv.innerText = "";
            if (mainHeading) mainHeading.style.fontSize = "18px";

            // IMPORTANT: Your server MUST emit an 'updateScores' event immediately
            // after 'gameStarted' so the tracks and cars are drawn.
            // Example Server-side logic:
            // io.on('connection', (socket) => {
            //   socket.on('startGame', (pin, maxTaps) => {
            //     // ... game start logic ...
            //     socket.emit('gameStarted');
            //     // Immediately after, send initial scores to draw tracks
            //     io.emit('updateScores', currentTeamsData); // Make sure currentTeamsData is populated
            //   });
            // });
        });

        socket.on("invalidPin", () => {
            document.getElementById("pinStatus").innerText = "Invalid PIN. Try again.";
        });

        socket.on("gameReset", () => {
            document.getElementById("pinEntry").style.display = "block";
            // Removed line for qrCode display
            const teamList = document.getElementById("teamList");
            if (teamList) teamList.innerHTML = "";

            if (tracksDiv) {
                tracksDiv.innerHTML = "";
                tracksDiv.style.display = "none";
                tracksDiv.classList.remove('show'); // Ensure animation class is removed on reset
            }

            const pinStatus = document.getElementById("pinStatus");
            if (pinStatus) pinStatus.innerText = "";

            celebrationMusic.pause();
            celebrationMusic.currentTime = 0;

            const celebrationOverlay = document.getElementById("celebrationOverlay");
            if (celebrationOverlay) celebrationOverlay.style.display = "none";

            if (mainHeading) mainHeading.style.fontSize = "24px";
            // Removed loadQrCode() call
        });

        socket.on("updateScores", (teamsData) => {
            const teamList = document.getElementById("teamList");

            if (!teamList || !tracksDiv) return; // Use the tracksDiv reference

            teamList.innerHTML = "";
            tracksDiv.innerHTML = ""; // Always clear tracks to redraw on updateScores

            for (let teamName in teamsData) {
                const { score, color, members } = teamsData[teamName];
                const progress = Math.min((score / MAX_TAPS) * 90, 90);

                const row = document.createElement("tr");
                row.innerHTML = `<td>${teamName}</td><td>${members.length}</td>`;
                teamList.appendChild(row);

                // Tracks are now always drawn if tracksDiv is visible
                const track = document.createElement("div");
                track.className = "track";
                track.innerHTML = `
                    <div class="car" style="left: ${progress}%; animation-delay: ${Math.random()}s;">
                        ${generateCarSVG(color)}
                    </div>
                    <div class="finish-line"></div>
                    <div class="lap-counter">Distance: ${score}/${MAX_TAPS}</div>`;
                tracksDiv.appendChild(track);
            }
        });

        socket.on("gameOver", (winningTeam) => {
            celebrationMusic.play();
            const overlay = document.getElementById("celebrationOverlay");
            const message = document.getElementById("celebrationMessage");
            if (overlay && message) {
                message.innerHTML = `Team <span style="color: ${winningTeam};">${winningTeam}</span> Wins!`;
                overlay.style.display = "flex";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 10000);
            }
        });

        function generateCarSVG(color) {
            return `
                <svg width="70" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="20" width="80" height="20" fill="${color}" rx="5" />
                    <circle cx="25" cy="45" r="7" fill="black" />
                    <circle cx="75" cy="45" r="7" fill="black" />
                </svg>`;
        }
    </script>
</body>

</html>
