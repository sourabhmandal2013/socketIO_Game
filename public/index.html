<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWP Rally Admin Console</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203643, #2c5364);
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            color: #00ebeb;
            /* Corrected typo from #00ебеб */
            font-size: 24px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            font-size: 26px;
            margin: 20px;
            color: #ffcc00;
            font-weight: bold;
        }

        #main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        #teamTable {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.2);
            /* Corrected from 18px to 0 0 18px */
        }

        #teamTable table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
            /* Corrected typo from #fffな */
        }

        #teamTable th,
        #teamTable td {
            border: 1px solid #00e6e6;
            padding: 12px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #teamTable th {
            background-color: #00b3b3;
            color: #000;
        }

        #qrCode {
            width: 250px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            /* Corrected from 8.05 to 0.05 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #tracks {
            padding: 20px;
        }

        .track {
            position: relative;
            height: 80px;
            background: #444;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px #000;
        }

        .flag {
            position: absolute;
            top: 5px;
            font-size: 32px;
            animation: wave 1s infinite ease-in-out;
        }

        .finish-flag {
            right: 10px;
        }

        .car {
            position: absolute;
            top: 10px;
            animation: bounce 0.5s infinite alternate;
            transition: left 0.5s ease;
        }

        @keyframes bounce {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(10px);
            }
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: repeating-linear-gradient(45deg,
                    black,
                    black 5px,
                    white 5px,
                    /* Corrected typo from Owhite to white */
                    white 10px);
        }

        .lap-counter {
            font-size: 14px;
            margin-top: 5px;
            color: #ffcc00;
        }

        #pinEntry {
            text-align: center;
            margin: 10px;
            font-size: 18px;
            color: #00ebeb;
            /* Corrected typo from #00ебеб */
        }

        #resetGame {
            text-align: center;
            margin: 10px;
            font-size: 18px;
            color: #00ebeb;
            /* Corrected typo from #00ебеб */
        }

        #celebrationOverlay {
            position: fixed;
            top: 0;
            /* Corrected from 8 to 0 */
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 1s ease-in-out;
            /* Corrected animation duration from is to 1s */
        }

        #celebrationMessage {
            font-size: 3em;
            text-align: center;
            color: #00ffcc;
            animation: popIn 1s ease-in-out;
            /* Corrected animation duration from is to 1s */
            text-shadow: 2px 2px 10px #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {

            /* Corrected from @keyframes popin to @keyframes popIn */
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="mainHeading">CWP Rally</h1>
    </header>
    <div id="pinEntry">
        <label for="pinInput">Game pin:</label>
        <input type="password" id="pinInput" placeholder="Game PIN" />
        <label for="distanceInput">Distance:</label>
        <input type="number" id="distanceInput" placeholder="Distance" />
        <button onclick="submitPin()">Start Game</button>
        <p id="pinStatus" style="color:red"></p>
    </div>

    <div id="resetGame">
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div id="countdown"></div>

    <div id="main">
        <div id="teamTable">
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody id="teamList"></tbody>
            </table>
        </div>
    
        <div id="qrCode">
            <img src="qr_code.png" alt="Scan to Join the Game" width="200" />
            <p>Scan to join the game</p>
        </div>
    </div>

    <div id="tracks" style="display:none">
        <div class="flag finish-flag"></div>
    </div>

    <audio id="celebrationMusic" src="celebration.mp3"></audio>
    <audio id="raceStartMusic" src="race-start.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const celebrationMusic = document.getElementById("celebrationMusic");
        const raceStartMusic = document.getElementById("raceStartMusic");
        const countdownDiv = document.getElementById("countdown");

        let MAX_TAPS = 100; // Initialize MAX_TAPS

        function submitPin() {
            const distanceInput = document.getElementById("distanceInput").value;
            const pin = document.getElementById("pinInput").value;

            // Corrected the logic for setting MAX_TAPS
            const parsedDistance = parseInt(distanceInput);
            MAX_TAPS = isNaN(parsedDistance) || parsedDistance <= 0 ? 100 : parsedDistance;

            socket.emit("startGame", pin, MAX_TAPS);
        }
        function submitPin() {
            const distanceInput = parseInt(document.getElementById("distanceInput").value);
            MAX_TAPS = isNaN(distanceInput) || distanceInput < 1 ? 100 : distanceInput; // Corrected condition
            const pin = document.getElementById("pinInput").value;
            socket.emit("startGame", pin, MAX_TAPS);
        }

        function resetGame() {
            document.getElementById("tracks").style.display = "none";
            socket.emit("resetGame");
        }

        socket.on("requestPin", () => {
            document.getElementById("pinEntry").style.display = "block";
        });

        socket.on("countdown", (seconds) => {
            raceStartMusic.play();
            countdownDiv.innerText = `Game starting in ${seconds}...`; // Used template literal for string
        });

        socket.on("gameStarted", () => {
            // This part appears to be a duplicate of logic in submitPin, consider refactoring if MAX_TAPS is set consistently
            const distanceInput = parseInt(document.getElementById("distanceInput").value);
            MAX_TAPS = isNaN(distanceInput) || distanceInput < 1 ? 100 : distanceInput; // Corrected condition
            document.getElementById("pinEntry").style.display = "none";
            document.getElementById("tracks").style.display = "block";
            countdownDiv.innerText = "";

            // Add this line to change the heading size
            document.getElementById("mainHeading").style.fontSize = "18px"; // Or any other size you prefer
        });

        socket.on("invalidPin", () => {
            document.getElementById("pinStatus").innerText = "Invalid PIN. Try again.";
        });

        socket.on("gameReset", () => {
            document.getElementById("pinEntry").style.display = "block";
            document.getElementById("teamList").innerHTML = ""; // Assuming 'teamList' exists
            document.getElementById("tracks").innerHTML = "";
            document.getElementById("pinStatus").innerText = "";
            // document.getElementById("timer").innerText = "60"; // Assuming 'timer' exists - uncomment if you have a timer element
            celebrationMusic.pause();
            celebrationMusic.currentTime = 0;

            // Add this line to reset the heading size
            document.getElementById("mainHeading").style.fontSize = "24px"; // Reset to original size (or your default)
        });

        socket.on("updateScores", (teams) => {
            const teamList = document.getElementById("teamList"); // Assuming a table or similar element with id "teamList"
            const tracksDiv = document.getElementById("tracks");

            teamList.innerHTML = "";
            tracksDiv.innerHTML = "";

            for (let team in teams) {
                const { score, color, members } = teams[team]; // Destructure team properties
                const progress = Math.min((score / MAX_TAPS) * 90, 90); // Cap progress at 90% for visual spacing

                const row = document.createElement("tr");
                row.innerHTML = `<td>${team}</td><td>${members.length}</td>`; // Display team name and member count
                teamList.appendChild(row);

                const track = document.createElement("div");
                track.className = "track";
                track.innerHTML = `
            <div class="car" style="left: ${progress}%; animation-delay: ${Math.random()}s;">
                ${generateCarSVG(color)} 
            </div>
            <div class="finish-line"></div>
            <div class="lap-counter">Distance Covered: ${score}/${MAX_TAPS}</div>
        `; // Used template literals and assumed generateCarSVG function
                tracksDiv.appendChild(track);
            }
        });

        socket.on("timer", (time) => {
            document.getElementById("timer").innerText = time; // Assuming an element with id "timer"
        });

        socket.on("gameOver", (winningTeam) => {
            celebrationMusic.play();

            const overlay = document.getElementById("celebrationOverlay"); // Assuming an element with id "celebrationOverlay"
            const message = document.getElementById("celebrationMessage"); // Assuming an element with id "celebrationMessage"

            message.innerHTML = `Team <span style="color: gold;">${winningTeam}</span> Wins!`; // Used template literal
            overlay.style.display = "flex"; // Show the overlay

            // Optional: hide overlay after 10 seconds
            setTimeout(() => {
                overlay.style.display = "none";
            }, 10000);
        });

        function generateCarSVG(color) {
            return `
                <svg width="70" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="20" width="80" height="20" fill="${color}" rx="5" />
                    <circle cx="25" cy="45" r="7" fill="black" />
                    <circle cx="75" cy="45" r="7" fill="black" />
                </svg>
            `;
        }


    </script>



    <div id="celebrationOverlay" style="display: none">
        <div id="celebrationMessage"></div>
    </div>

</body>

</html>
